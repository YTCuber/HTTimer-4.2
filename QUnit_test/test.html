	<meta charset="utf-8">
	<title>HTTimer funcionality test</title>
	<link rel="stylesheet" href="qunit-1.12.0.css">
	<script type="text/javascript" src="qunit-1.12.0.js"            ></script>
	<script type="text/javascript"                >window.modules={};</script>
	<script type="text/javascript" src="../js/cube.js"              ></script>
	<script type="text/javascript" src="../js/display.js"           ></script>

	<script type="text/javascript" src="../js/hutitimer.js"         ></script>
	<script> 
	test('format()',function(){
		equal(format(0),"0.000","0->0.000");
		equal(format("Ente"),"DNF","Ente->DNF");
		equal(format(2222),"2.222","2222->2.222");
		equal(format(100000),"1:40.000","100000->1:40.000");
	});
	test('algsets.invert()',function(){
		equal(algsets.invert("R"),"R'","R->R'");
		equal(algsets.invert("R U"),"U' R'","R U->U' R'");
		equal(algsets.invert("mpgs"),"","mpgs->");
	});
	</script>
</head>
