<style>
.blacktile{
	background-color:black;
}
.whitetile{
	background-color:white;
}
.tile{
	width:60px;
	height:120px;
	float:right;
	border:1px solid black;
}
.tilerow{
	width:241px;
	height:120px;
}
</style>
<script>;
var tiles=[1,2,3,2,1,2,3,4,0,3,4,2,3],whitetile="<div class='tile whitetile'>&nbsp;</div>",blacktile="<div class='tile blacktile'>&nbsp;</div>";
function display(){
	
}
function writeContent(){
	for(let i=0;i<tiles.length;i++){
		text="";
		if(tiles[i]===0){
			text=whitetile+whitetile+whitetile+whitetile;
		}else if(tiles[i]===1){
			text=blacktile+whitetile+whitetile+whitetile;
		}else if(tiles[i]===2){
			text=whitetile+blacktile+whitetile+whitetile;
		}else if(tiles[i]===3){
			text=whitetile+whitetile+blacktile+whitetile;
		}else if(tiles[i]===4){
			text=whitetile+whitetile+whitetile+blacktile;
		}
		document.getElementById("content").innerHTML+="<div class='tilerow'>"+text+"</div><div style='clear:both;'></div>";
	}
}
</script>
<div id="content"></div>
<script>
writeContent();
</script>
